<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JLCRM</title>

  </head>
  <body>
    {%block regist%}
    <h1>注册</h1>
  <form class="" action="/regist/" method="post">{%csrf_token%}
      <p><input type="text" placeholder="用户名...." name="username" required='required'></p>
      <p><input type="text" placeholder="密码...." name="password" required='required'></p>
      <p><input type="text" placeholder="姓名...." name="name" required='required'></p>
      <p><input type="text" placeholder="性别...." name="gendar" required='required'></p>
      <p><input type="text" placeholder="年龄...." name="age" required='required'></p>
      <p><input type="text" placeholder="学历...." name="education" required='required'></p>
      <p><input type="text" placeholder="区域...." name="zone" required='required'></p>
      <p><input type="text" placeholder="职称...." name="qualification" required='required'></p>
      <p><input type="text" placeholder="电话号码...." name="dialNumber" required='required'></p>
      <p><input type="text" placeholder="e-mail...." name="email" required='required'></p>
      <p><input type="submit" value="注册"> <input type="reset"></p>
  </form>
  <a href="/index/"></a>
  {%endblock%}
  </body>
</html>
